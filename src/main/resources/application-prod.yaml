spring:
  datasource:
    url: jdbc:mysql://localhost:3306/mob_tally
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
    continue-on-error: false
    initialization-mode: always
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: false
logging:
  path: /var/log/tomcat
  file: mobtally.log